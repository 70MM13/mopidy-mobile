<ion-view view-title="{{'Playlists' | translate}}">
  <ion-nav-buttons side="secondary">
    <button class="mopidy-mobile-button-icon mopidy-mobile-icon-edit"
            nav-transition="none"
            ui-sref="^.edit"
            >
    </button>
    <button class="mopidy-mobile-button-icon mopidy-mobile-icon-menu"
            ng-click="popover.show($event)"
            ng-controller="PlaylistsMenuCtrl"
            >
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher on-refresh="refresh()" pulling-text="{{'Pull to refresh' | translate}}">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-icon-right"
                collection-repeat="playlist in playlists | playlistOrder : order"
                ui-sref="main.playlist.view({uri: playlist.uri})"
                >
        <h2>{{playlist.name}}</h2>
        <h4>{{getScheme(playlist.uri)}}</h4>
        <i class="mopidy-mobile-icon-link icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
