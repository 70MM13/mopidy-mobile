<ion-view view-title="Playlists">
  <ion-content>
    <ion-refresher
       pulling-text="Pull to refresh playlists..."
       on-refresh="refresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists">
        <h2>{{playlist.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
