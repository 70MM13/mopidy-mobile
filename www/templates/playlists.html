<ion-view view-title="{{'Playlists' | translate}}">
  <ion-content>
    <ion-refresher
       pulling-text="{{'Pull to refresh' | translate}}"
       on-refresh="refresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-icon-right"
                ng-repeat="playlist in playlists"
                ng-href="#/tabs/playlists/playlist?name={{playlist.name | encode}}&uri={{playlist.uri | encode}}">
        {{playlist.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
