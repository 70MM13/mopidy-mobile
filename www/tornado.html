<!DOCTYPE html>
<html data-version="{{version}}" data-ws-url="{{ws_url}}">
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="64x64" href="{{static_url('images/mopidy-mobile-icon-64.png')}}">
    <link rel="icon" sizes="96x96" href="{{static_url('images/mopidy-mobile-icon-96.png')}}">
    <link rel="icon" sizes="128x128" href="{{static_url('images/mopidy-mobile-icon-128.png')}}">
    <link rel="icon" sizes="192x192" href="{{static_url('images/mopidy-mobile-icon-192.png')}}">
    <link rel="apple-touch-icon" sizes="64x64" href="{{static_url('images/mopidy-mobile-icon-64.png')}}">
    <link rel="apple-touch-icon" sizes="96x96" href="{{static_url('images/mopidy-mobile-icon-96.png')}}">
    <link rel="apple-touch-icon" sizes="128x128" href="{{static_url('images/mopidy-mobile-icon-128.png')}}">
    <link rel="apple-touch-icon" sizes="192x192" href="{{static_url('images/mopidy-mobile-icon-192.png')}}">
    <link rel="apple-touch-startup-image" href="{{static_url('images/mopidy-mobile-startup.png')}}">
    <link id="stylesheet" rel="stylesheet" href="{{static_url('css/ionic.min.css')}}">
    <script src="{{static_url('js/mopidy-mobile.bundle.min.js')}}"></script>
  </head>
  <body ng-app="mopidy-mobile">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
