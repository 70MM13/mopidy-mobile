<style>
  .trackview {
  text-align: center;
  }
  .trackview img {
  width: 75%;
  height: 75%;
  }
</style>


<ion-view hide-nav-bar="true" view-title="{{'Playback' | translate}}">
  <ion-header-bar class="range">
    {{formatTime(timePos)}}
    <input type="range" name="time">
    {{formatTime(track.length)}}
  </ion-header-bar>

  <ion-content class="has-subfooter">
    <div class="trackview">
      <p>
        <img ng-src="{{track.album.images[0]}}">
      </p>
      <p>
        <strong>{{track.name || ('Nothing playing' | translate)}}</strong>
        <br>
        {{track.artists[0].name}}
        <br>
        {{track.album.name}}
      </p>
    </div>
  </ion-content>

  <ion-footer-bar class="bar-subfooter">
    <div class="button-bar">
      <button class="button button-icon icon ion-skip-backward"
              ng-click="previous()">
      </button>
      <button class="button button-icon icon ion-play"
              ng-click="play()">
      </button>
      <button class="button button-icon icon ion-pause"
              ng-click="pause()">
      </button>
      <button class="button button-icon icon ion-stop"
              ng-click="stop()">
      </button>
      <button class="button button-icon icon ion-skip-forward"
              ng-click="next()">
      </button>
    </div>
  </ion-footer-bar>

  <ion-footer-bar>
    <div class="buttons">
      <button class="button button-icon icon ion-volume-mute"></button>
    </div>
    <div class="range" style="width: 100%">
      <i class="icon ion-volume-low"></i>
      <input type="range" name="volume" min="0" max="100" ng-model="volume">
      <i class="icon ion-volume-high"></i>
    </div>
  </ion-footer-bar>
</ion-view>
