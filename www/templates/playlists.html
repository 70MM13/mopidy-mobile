<ion-view view-title="{{'Playlists' | translate}}">
  <ion-content>
    <ion-refresher
       pulling-text="{{'Pull to refresh' | translate}}"
       on-refresh="refresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-icon-right"
                ng-repeat="playlist in playlists"
                ng-href="#/tabs/playlists/{{playlist.uri | encode}}"
                >
        {{playlist.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-positive"
                           ng-click="renamePlaylist(playlist.uri)"
                           translate
                           >
          Rename
        </ion-option-button>
        <ion-option-button class="button-assertive"
                           ng-click="deletePlaylist(playlist.uri)"
                           translate
                           >
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
